    <script>
        let time1 = "9:00 PM";
        let time2 = "10:00 PM";
        let number1 = time1.split(" ");
        let number2 = time2.split(" ");
        let hourAndMin1 = number1[0].split(":");
        let hourAndMin2 = number2[0].split(":");
        // console.log(number1[0]);
        // console.log(number2[0]);    
        // console.log(hourAndMin1[0]);
        // console.log(hourAndMin2[0]);
        if (hourAndMin1[0] <= 12 && hourAndMin2[0] <= 12 && hourAndMin1[1] <= 60 && hourAndMin2[1] <= 60) {
            if (number1[1] == number2[1]) {
                let hour = hourAndMin2[0] - hourAndMin1[0];
                let mins = hourAndMin2[1] - hourAndMin1[1];
                // console.log (typeof hourAndMin1[0]);
                // console.log(typeof hourAndMin2[0]);
                if (hour > 0) {
                    if (mins < 0) {
                        console.log(`${Math.abs(hour - 1)} Hours and ${Math.abs(mins + 60)} Minutes`);
                    }
                    else if (mins > 0) {
                        console.log(`${Math.abs(hour)} Hours and ${Math.abs(mins)} Minutes`);
                    }
                    else {
                        console.log(`${Math.abs(hour)} Hours and 0 Minutes`);
                    }

                }
                else if (hour < 0) {
                    if (mins < 0) {
                        console.log(`${Math.abs(hour)} Hours and ${Math.abs(mins + 60)} Minutes`);
                    }
                    else if (mins > 0) {
                        console.log(`${Math.abs(hour + 1)} Hours and ${Math.abs(mins)} Minutes`);
                    }
                    else {
                        console.log(`${Math.abs(hour)} Hours and 0 Minutes`);
                    }
                }
                else {
                    console.log(`${Math.abs(hour)} Hours and 0 Minutes`);
                }

            }
            else if (number1[1] !== number2[1]) {
                let hour = hourAndMin2[0] - hourAndMin1[0] + 12;
                let mins = hourAndMin2[1] - hourAndMin1[1];
                // console.log (typeof hourAndMin1[0]);
                // console.log(typeof hourAndMin2[0]);
                if (hour > 0) {
                    if (mins < 0) {
                        console.log(`${Math.abs(hour - 1)} Hours and ${Math.abs(mins + 60)} Minutes`);
                    }
                    else if (mins > 0) {
                        console.log(`${Math.abs(hour)} Hours and ${Math.abs(mins)} Minutes`);
                    }
                    else {
                        console.log(`${Math.abs(hour)} Hours and 0 Minutes`);
                    }

                }
                else if (hour < 0) {
                    if (mins < 0) {
                        console.log(`${Math.abs(hour)} Hours and ${Math.abs(mins + 60)} Minutes`);
                    }
                    else if (mins > 0) {
                        console.log(`${Math.abs(hour)} Hours and ${Math.abs(mins)} Minutes`);
                    }
                    else {
                        console.log(`${Math.abs(hour)} Hours and 0 Minutes`);
                    }
                }
                else {
                    console.log(`something went wrong`)
                }
            }
            else console.log(`Check if the given input is correct.`);
        }
        else {
            console.log(`Enter Correct Values.`)
        }

    </script>
